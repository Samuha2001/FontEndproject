<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>University Application Form</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        padding: 20px;
    }

    .container {
        max-width: 600px;
        margin: auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h2 {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
    }

    input,
    textarea,
    select {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    .error {
        color: red;
        margin-bottom: 10px;
    }

    .success {
        color: rgb(20, 20, 20);
        margin-bottom: 10px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>University Application Form</h2>
    <form id="applicationForm" enctype="multipart/form-data">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" required>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}">

        <label for="address">Address:</label>
        <textarea id="address" name="address" required></textarea>

        <label for="gpa">GPA:</label>
        <input type="number" id="gpa" name="gpa" min="0" max="4" step="0.01" required>

        <label for="transcript">Upload Transcripts:</label>
        <input type="file" id="transcript" name="transcript" accept=".pdf,.doc,.docx" required>

        <label for="picture">Upload Passport Picture:</label>
        <input type="file" id="picture" name="picture" accept="image/*" required>

        <div id="errorMessage" class="error"></div>
        <div id="successMessage" class="success" style="display: none;"></div>

        <button type="submit">Submit Application</button>
        <button type="Cancel">Cancel</button>
        <button onclick="window.location.href='./Home.html'" id="Goback">Go Back</button>

    </form>
</div>

<script>
    const form = document.getElementById('applicationForm');
    const errorMessage = document.getElementById('errorMessage');
    const successMessage = document.getElementById('successMessage');

    form.addEventListener('submit', function (event) {
        event.preventDefault();
        setTimeout(() => {
            successMessage.textContent = 'Congratulations! You have submitted your files successfully. Please wait for the feedback.';
            form.reset();
            errorMessage.textContent = '';
            successMessage.style.display = 'block';
        }, 1000);
    });
</script>
</body>
</html>
