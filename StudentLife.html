<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>International University</title>
    <link rel="stylesheet" href="c.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }

        header {
            background-color: #1a1a1a;
            color: #fff;
            padding: 15px 0;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5em;
            font-weight: bold;
        }

        .menu ul {
            display: flex;
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        .menu ul li {
            margin: 0 15px;
        }

        .menu ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            transition: 0.4s ease-in-out;
        }

        .menu ul li a:hover {
            color: #ff7200;
        }

        main {
            padding: 20px;
        }

        img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            display: block;
            margin: 0 auto; 
        }

        .event-description {
            text-align: center;
            margin-top: 10px;
        }

        .event-description ul {
            margin-top: 5px;
            margin-bottom: 10px;
            text-align: center; 
        }

        .event-description ul li {
            list-style-type: disc;
            margin-left: 20px;
            display: inline-block; 
            margin: 0 10px;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
            font-size: 24px;
            color: #333;
        }

        footer {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            font-size: 0.8em;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fas fa-university"></i> International University
        </div>
        <nav class="menu">
            <ul>
                <li><a href="./Home.html">Home <i class="fas fa-home"></i></a></li>
                <li><a href="Contact.html">Contact Us <i class="fas fa-info-circle"></i></a></li>
                <li><a href="./Programs.html">Programs <i class="fas fa-graduation-cap"></i></a></li>
                <li><a href="./StudentLife.html">Student Life <i class="fas fa-users"></i></a></li>
                <li><a href="#">Research</a></li>
                <li><input type="text" placeholder="Search"></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>How to Get Involved</h2>
            <ul>
                <li>
                    <figure>
                        <img src="Cul.jpg" alt="Cultural Day">
                        <div class="event-description">
                            <p>Cultural day is an event that happens once a year.</p>
                            <p>On that day, students present their countries by:</p>
                            <ul>
                                <li>Dancing</li>
                                <li>Wearing Cultural Cloth</li>
                                <li>Carrying the Country flag</li>
                            </ul>
                        </div>
                    </figure>
                </li>
                <li>
                    <figure>
                        <img src="sport.jpg" alt="Sports Day">
                        <div class="event-description">
                            <p>Students enjoy their time by playing different kinds of sports such as:</p>
                            <ul>
                                <li>Basketball</li>
                                <li>Volleyball</li>
                                <li>Football</li>
                                <li>Badminton</li>
                            </ul>
                            <p>They also compete against each other.</p>
                        </div>
                    </figure>
                </li>
            </ul>
        </section>
        <section>
            <h2>Stay Connected</h2>
            <p>Follow us on social media for updates and events!</p>
            <div class="social-icons">
                <a href="https://www.facebook.com/apiu.edu"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-instagram"></i></a>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; Sameh Gerges 2024</p>
    </footer>
    
</body>
</html>
